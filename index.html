<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Download PS Script</title>
<style>
body{
  background:#111;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}
button{
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#3b82f6;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<button onclick="downloadPS()">Download & Run Script</button>

<script>
function downloadPS(){
    const content = `Write-Host "Hello from PowerShell" -ForegroundColor Green
Start-Sleep -Seconds 3`;

    const blob = new Blob([content], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "hello.ps1";
    link.click();
}
</script>

</body>
</html>
